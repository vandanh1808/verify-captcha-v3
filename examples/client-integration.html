<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≠ d·ª• nh√∫ng reCAPTCHA API</title>

    <!--
        B∆Ø·ªöC 1: Load reCAPTCHA v3 v·ªõi Site Key c·ªßa b·∫°n
        Thay YOUR_SITE_KEY b·∫±ng key th·∫≠t
    -->
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;

        }

        .result {
            margin-top: 15px;

            border-radius: 4px;

        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üîå Nh√∫ng reCAPTCHA API v√†o Client kh√°c</h1>

    <p>API Endpoint: <code>https://verify-captcha-v3.vercel.app/api/verify</code></p>

    <!-- ============================================ -->
    <!-- V√ç D·ª§ 1: BUTTON ƒê∆†N GI·∫¢N -->
    <!-- ============================================ -->
    <div class="example-box">
        <h3>V√≠ d·ª• 1: Button ƒë∆°n gi·∫£n</h3>
        <button onclick="simpleVerify()">üîí Verify Captcha</button>
        <div id="result1" class="result"></div>
    </div>

    <!-- ============================================ -->
    <!-- V√ç D·ª§ 2: FORM LOGIN -->
    <!-- ============================================ -->
    <div class="example-box">
        <h3>V√≠ d·ª• 2: Form Login</h3>
        <form id="loginForm">
            <input type="text" placeholder="Username" style="padding:10px; margin:5px; width:200px"><br>
            <input type="password" placeholder="Password" style="padding:10px; margin:5px; width:200px"><br>
            <button type="submit">üîê ƒêƒÉng nh·∫≠p</button>
        </form>
        <div id="result2" class="result"></div>
    </div>

    <!-- ============================================ -->
    <!-- V√ç D·ª§ 3: PROTECT API CALL -->
    <!-- ============================================ -->
    <div class="example-box">
        <h3>V√≠ d·ª• 3: B·∫£o v·ªá API Call</h3>
        <button onclick="protectedApiCall()">üì° G·ªçi Protected API</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        // ============================================
        // C·∫§U H√åNH - THAY B·∫∞NG GI√Å TR·ªä TH·∫¨T
        // ============================================
        const CONFIG = {
            // Site Key c·ªßa b·∫°n (public - d√πng ·ªü frontend)
            SITE_KEY: 'YOUR_SITE_KEY',

            // URL API verify (ƒë√£ deploy tr√™n Vercel)
            VERIFY_API: 'https://verify-captcha-v3.vercel.app/api/verify'
        };

        // ============================================
        // RECAPTCHA HELPER CLASS
        // ============================================
        class RecaptchaVerifier {
            constructor(siteKey, apiUrl) {
                this.siteKey = siteKey;
                this.apiUrl = apiUrl;
            }

            /**
             * L·∫•y token t·ª´ Google reCAPTCHA
             * @param {string} action - T√™n action ƒë·ªÉ tracking (v√≠ d·ª•: 'login', 'signup', 'checkout')
             * @returns {Promise<string>} Token
             */
            async getToken(action) {
                return new Promise((resolve, reject) => {
                    grecaptcha.ready(() => {
                        grecaptcha.execute(this.siteKey, { action })
                            .then(resolve)
                            .catch(reject);
                    });
                });
            }

            /**
             * Verify token v·ªõi backend API
             * @param {string} action - T√™n action
             * @param {Object} formData - D·ªØ li·ªáu form (optional)
             * @returns {Promise<Object>} K·∫øt qu·∫£ verify
             */
            async verify(action, formData = {}) {
                try {
                    // B∆∞·ªõc 1: L·∫•y token t·ª´ Google
                    const token = await this.getToken(action);

                    // B∆∞·ªõc 2: G·ª≠i ƒë·∫øn API verify
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            recaptchaToken: token,
                            formData: formData
                        })
                    });

                    // B∆∞·ªõc 3: Parse v√† tr·∫£ v·ªÅ k·∫øt qu·∫£
                    return await response.json();
                } catch (error) {
                    return {
                        success: false,
                        message: 'L·ªói k·∫øt n·ªëi: ' + error.message
                    };
                }
            }
        }

        // ============================================
        // KH·ªûI T·∫†O VERIFIER
        // ============================================
        const captcha = new RecaptchaVerifier(CONFIG.SITE_KEY, CONFIG.VERIFY_API);

        // ============================================
        // HELPER: HI·ªÇN TH·ªä K·∫æT QU·∫¢
        // ============================================
        function showResult(elementId, success, message) {
            const el = document.getElementById(elementId);
            el.className = 'result ' + (success ? 'success' : 'error');
            el.textContent = message;
            el.style.display = 'block';
        }

        // ============================================
        // V√ç D·ª§ 1: SIMPLE VERIFY
        // ============================================
        async function simpleVerify() {
            showResult('result1', true, '‚è≥ ƒêang verify...');

            const result = await captcha.verify('button_click');

            if (result.success) {
                showResult('result1', true, `‚úÖ Th√†nh c√¥ng! Score: ${result.score}`);
            } else {
                showResult('result1', false, `‚ùå ${result.message}`);
            }
        }

        // ============================================
        // V√ç D·ª§ 2: FORM LOGIN
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showResult('result2', true, '‚è≥ ƒêang x√°c th·ª±c...');

            // Verify captcha TR∆Ø·ªöC khi x·ª≠ l√Ω login
            const result = await captcha.verify('login', {
                action: 'user_login'
            });

            if (result.success) {
                showResult('result2', true, `‚úÖ Captcha passed (Score: ${result.score}). Ti·∫øp t·ª•c x·ª≠ l√Ω login...`);

                // TODO: G·ªçi API login th·∫≠t ·ªü ƒë√¢y
                // await loginAPI(username, password);

            } else {
                showResult('result2', false, `‚ùå B·ªã ch·∫∑n: ${result.message}`);
            }
        });

        // ============================================
        // V√ç D·ª§ 3: PROTECTED API CALL
        // ============================================
        async function protectedApiCall() {
            showResult('result3', true, '‚è≥ ƒêang verify tr∆∞·ªõc khi g·ªçi API...');

            // Verify captcha tr∆∞·ªõc
            const captchaResult = await captcha.verify('api_call');

            if (!captchaResult.success) {
                showResult('result3', false, `‚ùå Captcha failed: ${captchaResult.message}`);
                return;
            }

            // Captcha passed - gi·ªù g·ªçi API th·∫≠t
            showResult('result3', true, `‚úÖ Captcha OK (Score: ${captchaResult.score}). C√≥ th·ªÉ g·ªçi API an to√†n!`);

            // TODO: G·ªçi API c·ªßa b·∫°n ·ªü ƒë√¢y
            // const data = await fetch('https://your-api.com/endpoint', {
            //     headers: { 'X-Captcha-Score': captchaResult.score }
            // });
        }

        // ============================================
        // LOG KHI S·∫¥N S√ÄNG
        // ============================================
        grecaptcha.ready(() => {
            console.log('‚úÖ reCAPTCHA v3 ready!');
        });
    </script>
</body>
